<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>添加新害虫</title>
    <!--<style type="text/css">-->
        <!--#wormAddDiv {-->
            <!--background-color: chartreuse;-->
            <!--width: 920px;-->
            <!--height: 500px;-->
            <!--margin-left: 0px;-->
            <!--margin-top: 0px;-->
            <!--/*圆角*/-->
            <!-&#45;&#45;webkit-border-radius: 4px;-->
            <!-&#45;&#45;moz-border-radius: 4px;-->
            <!--border-radius: 4px;-->
        <!--}-->
    <!--</style>-->
</head>
<body>

    <div id = "wormAddDiv">
        <div class = "container-fluid">
            <!--标题-->
            <div class = "row-fluid">
                <div class = "span12">
                    <h3 class = "text-center">
                        添加虫害
                    </h3>
                </div>
            </div>
            <!--内容-->
            <div style = "margin-left:50px;margin-top: 10px">
                <!--表单-->
                <form class = "form-horizontal" role = "form" action = "javascript:history.go(-1)" onsubmit = " return back()">
                    <!--左边-->
                    <div id = "left" style = "width: 370px;height: 390px;float: left">
                        <!--第一行-->
                        <div class = "row" style = "margin-top: 20px">
                            <div class = "form-group" style = "float: left">
                                <label for = "name" class = "col-lg-4 col-sm-4   control-label ">名称:</label>
                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "text" class = "form-control" id = "name">
                                </div>
                            </div>
                        </div>
                        <!--第二行-->
                        <div class = "row" style = "margin-top: 20px">
                            <div class = "form-group" style = "float: left">
                                <label for = "breed" class = "col-lg-4 col-sm-4   control-label ">繁殖:</label>
                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "text" class = "form-control" id = "breed">
                                </div>
                            </div>
                        </div>
                        <!--第三行-->
                        <div class = "row" style = "margin-top: 20px;margin-left:-18px;">
                            <div class = "form-group" style = "float: left">
                                <label for = "sonImg" class = "col-lg-4 col-sm-4  control-label ">幼虫图片:</label>
                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "file" class = "form-control" id = "sonImg" style = "display: none">
                                    <input id = "inputSonImg" type = "text" class = "form-control" />
                                    <button class = "btn btn-default" onclick = "browseSon()">浏览</button>
                                </div>
                            </div>
                        </div>
                        <!--第四行-->
                        <div class = "row" style = "margin-top: 20px;margin-left:-25px;">
                            <div class = "form-group" style = "float: left">
                                <label for = "action" class = "col-lg-4 col-sm-4 control-label ">防治措施:</label>

                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "text" class = "form-control" id = "action">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--右边-->
                    <div id = "right" style = "width: 370px;height: 390px;float: left;margin-left: 10px">
                        <!--第一行-->
                        <div class = "row" style = "margin-top: 20px">
                            <div class = "form-group" style = "float: left">
                                <label for = "host" class = "col-lg-4 col-sm-4   control-label ">寄主:</label>

                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "text" class = "form-control" id = "host">
                                </div>
                            </div>
                        </div>
                        <!--第二行-->
                        <div class = "row" style = "margin-top: 20px">
                            <div class = "form-group" style = "float: left">
                                <label for = "enemy" class = "col-lg-4 col-sm-4   control-label ">天敌:</label>

                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "text" class = "form-control" id = "enemy">
                                </div>
                            </div>
                        </div>
                        <!--第三行-->
                        <div class = "row" style = "margin-top: 20px;margin-left:-18px;">
                            <div class = "form-group" style = "float: left">
                                <label for = "bigImg" class = "col-lg-4 col-sm-4  control-label ">成虫图片:</label>

                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "file" class = "form-control" id = "bigImg" style = "display: none">
                                    <input id = "inputBigImg" type = "text" class = "form-control" />
                                    <button class = "btn btn-default" onclick = "browseBig()">浏览</button>
                                </div>
                            </div>
                        </div>
                        <!--第四行-->
                        <div class = "row" style = "margin-top: 20px;margin-left:-25px;">
                            <div class = "form-group" style = "float: left">
                                <label for = "harm" class = "col-lg-4 col-sm-4 control-label ">主要危害:</label>

                                <div class = "col-lg-8 col-sm-8">
                                    <input type = "text" class = "form-control" id = "harm">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--foot-->
                    <div id = "foot">
                        <div class = "row">
                            <div class = "form-group">
                                <div class = "col-sm-offset-5 col-sm-5" style = "margin-top:10px">
                                    <button type = "submit" class = "btn btn-default">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function back(){
            //alert("111");
//            window.history.back(-1);
            return true;
        }

        function browseSon(){
            //调用文件选择组件的默认点击事件
            $("#sonImg").click();
            $("#sonImg").change(function(){
                //给input设置值
                $("#inputSonImg").val($("#sonImg").val());
            });
        }
        function browseBig() {
            //调用文件选择组件的默认点击事件
            $("#bigImg").click();
            $("#bigImg").change(function () {
                //给input设置值
                $("#inputBigImg").val($("#bigImg").val());
            });
        }


    </script>
</body>
</html>
