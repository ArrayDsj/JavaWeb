<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>添加新害虫</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id = "wormAddDiv">

        <div class = "container-fluid">
            <!--标题-->
            <div class = "row-fluid">
                <div class = "span12">
                    <h3 class = "text-center">
                        虫害一览
                    </h3>
                </div>
            </div>

            <!--表单-->
            <div style="margin-left:200px">
                <form class = "form-horizontal" role = "form" action = "index.html" onclick = "login()" >
                    <!--第一行-->
                    <div class="row">
                        <div class = "form-group" style = "float: left">
                            <label for = "name" class = "col-lg-4 col-lg-4 control-label ">名称:</label>
                            <div class = "col-lg-8">
                                <input type = "text" class = "form-control" id = "name" placeholder = "名称">
                            </div>
                        </div>
                        <div class = "form-group" style = "float: left;margin-left: 100px">
                            <label for = "host" class = "col-lg-4 control-label">寄主:</label>
                            <div class = "col-lg-8 ">
                                <input type = "text" class = "form-control" id = "host" placeholder = "寄主">
                            </div>
                        </div>
                    </div>
                    <!--第二行-->
                    <div class="row">
                        <div class = "form-group" style = "float: left">
                            <label for = "breed" class = "col-lg-4 col-lg-4 control-label">繁殖:</label>

                            <div class = "col-lg-8">
                                <input type = "text" class = "form-control" id="breed" placeholder = "繁殖">
                            </div>
                        </div>
                        <div class = "form-group" style = "float: left;margin-left: 100px">
                            <label for = "enemy" class = "col-lg-4 control-label">天敌:</label>
                            <div class = "col-lg-8">
                                <input type = "text" class = "form-control" id="enemy" placeholder = "天敌">
                            </div>
                        </div>
                    </div>
                    <!--第三行-->
                    <div class = "row">
                        <div class = "form-group" style = "float: left">
                            <label for = "sonImg" class = "col-lg-4  control-label">幼虫图片:</label>
                            <div class = "col-lg-8">
                                <input type = "file" class = "form-control" id="sonImg" >
                            </div>
                        </div>
                        <div class = "form-group" style = "float: left;">
                            <label for = "bigImg" class = "col-lg-4  control-label">成虫图片:</label>
                            <div class = "col-lg-8">
                                <input type = "file" class = "form-control" id="bigImg" >
                            </div>
                        </div>
                    </div>
                    <!--第四行-->
                    <div class = "row">
                        <div class = "form-group" style = "float: left">
                            <label for = "step" class = "col-lg-5 col-lg-5 control-label">防治措施:</label>

                            <div class = "col-lg-7">
                                <textarea rows="5" cols="30"  class = "form-control" id="step" placeholder = "措施"></textarea>
                            </div>
                        </div>
                        <div class = "form-group" style = "float: left;margin-left: 100px">
                            <label for = "harm" class = "col-lg-5  col-lg-5 control-label">主要危害:</label>

                            <div class = "col-lg-7">
                                <textarea rows = "5" cols = "30"  class = "form-control" id="harm" placeholder = "危害"></textarea>
                            </div>
                        </div>
                    </div>
                    <br />

                    <div class = "form-group">
                        <div class = "col-sm-offset-4 col-sm-5">
                            <button type = "submit" class = "btn btn-default">返回</button>
                        </div>
                    </div>
                </form>
            </div>





        </div>

    </div>
</body>
</html>
