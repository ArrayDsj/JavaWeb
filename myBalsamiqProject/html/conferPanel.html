<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>专家会商</title>
    <style>
        #conferPanelDiv {
            background-color: silver;
            width: 920px;
            height: 500px;
            margin-left: 0px;
            margin-top: 0px;
            /*圆角*/
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
    </style>
</head>

<div id = "conferPanelDiv">

                    <div style = "overflow-y: auto">

                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                TB - Monthly
                            </td>
                            <td>
                                01/04/2012
                            </td>
                            <td>
                                Default
                            </td>
                        </tr>
                        <tr class = "success">
                            <td>
                                1
                            </td>
                            <td>
                                TB - Monthly

                            <td>

                            </td>

                            </td>
                        </tr>
                        <tr class = "error">
                            <td>

                            </td>

                        <tr class = "warning">
                            <td>

                                TB - Monthly

                            <td>

                            </td>
                            <td>
                                Pending
                            </td>
                        </tr>
                        <tr class = "info">
                            <td>

                    </div>
                </table>

        </div>
        <br /><br />
        <!--按钮-->
        <div class = "row-fluid">
            <div class = "col-sm-offset-5">
                <button class = "btn" type = "button" onclick = "jumpConferAdd()">专家会商</button>

    </div>
</div>

<script>

    function jumpConferAdd() {
        $("#conferPanelDiv").load("html/conferAdd.html");

</script>
