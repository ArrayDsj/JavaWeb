<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>区域一览</title>
    <style>
        #areaPanelDiv {
            /*圆角*/
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id = "areaPanelDiv">
    <div class = "container-fluid">
        <!--标题-->
        <div class = "row-fluid">
            <div class = "span12">
                <h3 class = "text-center">
                    区域一览
                </h3>
            </div>
        </div>
        <!--表格-->
        <div class = "row-fluid" style = "border: solid">
            <table class = "table table-hover">
                <tr class = "active">
                    <th class = "col-lg-3">日期</th>
                    <th class = "col-lg-2">名称</th>
                    <th class = "col-lg-3">主要用途</th>
                    <th class = "col-lg-2">领用数量</th>
                    <th class = "col-lg-2">领用小班</th>
                </tr>
            </table>

            <div style = "overflow-y: auto;height: 100px;margin-top: -20px" class = "row-fluid" id = "tableTD">
                <table class = "table table-hover">
                    <tr>
                        <td class = "col-lg-3">2013-2-3</td>
                        <td class = "col-lg-2">虫害</td>
                        <td class = "col-lg-3">松鼠</td>
                        <td class = "col-lg-2">87</td>
                        <td class = "col-lg-2">领用小班</td>
                    </tr>
                    <tr>
                        <td>2013-2-3</td>
                        <td>鼠害</td>
                        <td>松鼠</td>
                        <td>22</td>
                        <td>领用小班</td>
                    </tr>
                    <tr>
                        <td>2013-2-3</td>
                        <td>虫害</td>
                        <td>松毛虫</td>
                        <td>32</td>
                        <td>领用小班</td>
                    </tr>
                    <tr>
                        <td>2013-2-3</td>
                        <td>鼠害</td>
                        <td>劫家鼠</td>
                        <td>11</td>
                        <td>领用小班</td>
                    </tr>
                    <tr>
                        <td>2013-2-3</td>
                        <td>鼠害</td>
                        <td>劫家鼠</td>
                        <td>17</td>
                        <td>领用小班</td>
                    </tr>
                </table>
            </div>
            </table>
        </div>
        <br />
        <!--分页按钮-->
        <div class = "row-fluid">
            <div class = "span12">
                <div>
                    <button id = "previousPage" class = "btn btn-sm" type = "button" style = "line-height:0px">
                        <span class = "glyphicon glyphicon-chevron-left"></span>
                    </button>
                    <input id = "pageNum" type = "text" style = "width: 40px;height: 20px" />
                    <label>/10</label>
                    <button id = "go" class = "btn btn-sm" type = "button" style = "line-height:0px">
                        <span class = "glyphicon glyphicon-step-forward"></span>
                    </button>
                    <button id = "nextPage" class = "btn  btn-sm" type = "button" style = "line-height:0px">
                        <span class = "glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
        <br /><br />
        <!--按钮-->
        <div class = "row-fluid">
            <div class = "col-lg-3 col-sm-2 col-sm-offset-2">
                <button class = "btn" type = "button" onclick = "jump('#areaPanelDiv','html/areaAdd.html')">添加区域</button>
            </div>

            <!--xs自动 lg>=1200px sm<=768px offset列移动-->
            <div class = "col-xs-3 col-lg-6 col-sm-6 col-lg-offset-1 col-sm-offset-1">
                <fieldset>
                    <legend>查询区域信息</legend>
                    <div class = "row">
                        <div class = "col-xs-10 col-sm-6">
                            <div class = "input-group">
                                <div class = "input-group-btn">
                                    <button id = "selected" type = "button" class = "btn btn-default dropdown-toggle" data-toggle =
                                            "dropdown">区域名称<span class = "caret"></span><!--这个span的作用是提供一个下拉图标-->
                                    </button>
                                    <ul id = "ul" class = "dropdown-menu">
                                        <li><a href = "javascript:void(0)">林种</a></li>
                                        <li><a href = "javascript:void(0)">地类</a></li>
                                        <li><a href = "javascript:void(0)">优势树种</a></li>
                                        <li><a href = "javascript:void(0)">负责小班</a></li>
                                    </ul>
                                </div>
                                <!-- /btn-group -->
                                <input id = "inputText" type = "text" class = "form-control">
                            </div>
                            <!-- /input-group -->
                        </div>
                        <div class = "col-xs-6 col-sm-6">
                            <button id = "search" type = "submit" class = "btn">查找</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<script>
    //数据有效性验证
    $("#pageNum").keydown(function () {
        //只能输入数字
    });

    //事件处理
    $("#previousPage").click(function () {
        //上一页点击事件
        alert("上一页");
    });
    $("#nextPage").click(function () {
        //下一页点击事件
        alert("下一页");
    });
    $("#go").click(function () {
        //跳转到指定页点击事件
        var num = $("#pageNum").val();
        alert(num);
    });

    //查询模块事件

</script>
</body>
</html>
