<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>登录</title>
    <!--响应式布局-->
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "bootstrap/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "css/login.css" />

    <style type="text/css">
        #header {
            text-align: center;
        }

        #imgDiv{
            margin-top: 20px;
            text-align: center;
        }
        #formDiv {
            margin-top: 20px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="container">
        <div id = "body" style="width: 500px;height: 500px ;border: solid;margin:20px auto;background-color: #CCCCCC">
            <div id = "header">
                <h1>森林病虫害防治系统</h1>
            </div>
            <div id = "imgDiv">
                <img src = "image/1.jpg" alt = "" />
            </div>
            <div id = "formDiv">
                <div class = "row">
                    <form class = "form-horizontal" role = "form" action = "index.html" onsubmit = "return login()">
                        <div class = "form-group">
                            <label for = "userName" class = "col-sm-4 col-lg-4 control-label">用户名:</label>
                            <!--根据屏幕大小不同占据不同的栅栏个数-->
                            <div class = "col-sm-5 col-lg-6">
                                <input type = "text" class = "form-control" id = "userName" placeholder = "请输入用户名">
                            </div>
                        </div>
                        <div class = "form-group">
                            <label for = "password" class = "col-sm-4 col-lg-4  control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>

                            <div class = "col-sm-5 col-lg-6">
                                <input type = "password" class = "form-control" id = "password" placeholder = "请输入密码">
                            </div>
                        </div>
                        <div class = "form-group" style="margin-left: 130px">
                            <!--将sm向右移动5个格数-->
                            <div class = "col-sm-5 col-lg-6 ">
                                <button type = "submit" class = "btn btn-default">登录</button>
                            </div>
                            <div class = "col-sm-2 col-lg-0" style = "float: left">
                                <button type = "reset" class = "btn btn-default">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src = "js/jquery-1.11.3.min.js"></script>
    <script src = "bootstrap/js/bootstrap.min.js"></script>
    <script>
        function login(){
            var name = $("#userName").val();
            var password = $("#password").val();
            //本地验证

            //服务端验证
            var strMessage = "";
            if(name != "111"){
                strMessage += "用户名错误\n";
            }
            if(password != "111"){
                strMessage += "密码错误";
            }
            if(strMessage.length != 0){
                alert(strMessage);
                return false;
            }else
                return true;
        }
    </script>
</body>
</html>
